# Font
font:
        size: 9.5
        normal:
                family: MesloLGS NF
                style: Regular
        bold:
                family: MesloLGS NF
        italic:
                family: MesloLGS NF
# Padding
window:
        padding:
                x: 15
                y: 15

# Colors (Ayu Mirage)
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
